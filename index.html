<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <center>
    Calc
    Theme
    <input type="radio" name="1" />
    <input type="radio" name="2" />
    <input type="radio" name="3" />
    <input type="radio" name="4" />
    <div class="calc">
      <input type="text" class="text" id="result" name="answer" value="0"/>

      <div class="keys">
        <td>
          <tr><input type="button" class="number" id="7" value="7" onclick="num('7')" /></tr>
          <tr><input type="button" class="number" id="8" value="8" onclick="num('8')" /></tr>
          <tr><input type="button" class="number" id="9" value="9" onclick="num('9')" /></tr>
          <tr><input type="button" class="operate" id="del" value="DEL" onclick="del()" />
        </td>
      </div>
      <div class="keys">
        <tr><input type="button" class="number" id="4" value="4" onclick="num('4')" /></tr>
        <tr><input type="button" class="number" id="5" value="5" onclick="num('5')" /></tr>
        <tr><input type="button" class="number" id="6" value="6" onclick="num('6')" /></tr>
        <tr><input type="button" class="operate" id="+" value="+" onclick="num('+')" /></tr>
      </div>
      <div class="keys">
        <tr><input type="button" class="number" id="1" value="1" onclick="num('1')" /></tr>
        <tr><input type="button" class="number" id="2" value="2" onclick="num('2')" /></tr>
        <tr><input type="button" class="number" id="3" value="3" onclick="num('3')" /></tr>
        <tr><input type="button" class="operate" id="-" value="-" onclick="num('-')" /></tr>
      </div>
      <div class="keys">
        <tr><input type="button" class="number" id="." value="." onclick="num('.')" /></tr>
        <tr><input type="button" class="number" id="0" value="0" onclick="num('0')" /></tr>
        <tr><input type="button" id="/" value="/" onclick="num('/')" /></tr>
        <tr><input type="button" id="*" value="*" onclick="num('*')" /></tr>
      </div>
      <div class="keys">
        <input type="button" id="reset" value="RESET" onclick="clr()" />
        <input type="button" id="equal" value="=" onclick="calc()" />
      </div>
    </div>
  </center>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rupesh Darimisetti</a>.
  </div>
</body>
<script src="./main.js" type="text/javascript"></script>

</html>
